
version: '2.2'

volumes:
  grafana_data: {}

services:

  saver_client:
    build:
      context: client
    user: nobody
    image: cyberdojo/saver-client
    init: true
    container_name: test-saver-client
    read_only: true
    tmpfs: /tmp
    restart: 'no'
    depends_on:
      - starter
      - saver
    ports:
      - 4538:4538

  # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

  saver:
    build:
      context: server
      args:
        - SHA
    user: saver
    image: cyberdojo/saver
    init: true
    container_name: test-saver-server
    read_only: true
    tmpfs: /tmp
    restart: 'no'
    volumes:
      - /tmp/groups:/groups:rw
      - /tmp/katas:/katas:rw
    depends_on:
      - starter # for tests
      - prometheus

  # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
  # monitoring

  prometheus:
    image: cyberdojo/prometheus
    init: true
    container_name: test-saver-prometheus

  grafana:
    image: cyberdojo/grafana
    init: true
    container_name: test-saver-grafana
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    env_file:
      - ./grafana.env
    ports:
      - 3002:3000

  # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
  # starter is used in tests for creating start-point manifests

  starter:
    user: nobody
    image: cyberdojo/starter
    init: true
    container_name: test-saver-starter
    read_only: true
    tmpfs: /tmp
    volumes:
      - ./start_points:/app/start_points:ro
