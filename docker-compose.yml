
version: '2.2'

services:

  saver_client:
    build:
      context: client
    user: nobody:nogroup
    image: cyberdojo/saver-client
    init: true
    container_name: test-saver-client
    read_only: true
    tmpfs: /tmp
    restart: 'no'
    depends_on:
      - starter
      - saver
    ports:
      - 4538:4538

  # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

  saver:
    build:
      context: .
      args:
        - SHA
    user: saver:saver
    image: cyberdojo/saver
    init: true
    container_name: test-saver-server
    read_only: true
    tmpfs:
      - /cyber-dojo:uid=19663,gid=19663
      - /tmp:uid=19663,gid=19663
    restart: 'no'
    depends_on:
      - starter # for tests

  # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

  starter:
    user: nobody:nogroup
    image: cyberdojo/starter
    init: true
    container_name: test-saver-starter
    read_only: true
    tmpfs: /tmp
    volumes:
      - ./test/starter_data:/app/start_points:ro
